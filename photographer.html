<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="./css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="/index.html">
				<img
					src="assets/images/logo.png"
					class="logo"
					alt="Fisheye Home Page"
				/>
			</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<button class="contact_button" onclick="displayModal()">
					Contactez-moi
				</button>
			</div>
			<form class="media-filter">
				<label for="filters">Trier par</label>
				<select name="filters" id="filters">
					<option value="popular">Popularité</option>
					<option value="date">Date</option>
					<option value="title">Titre</option>
				</select>
			</form>
			<!-- <div class="dropdown">
				<button onclick="myFunction()" class="dropbtn">Popularité</button>
				<div id="myDropdown" class="dropdown-content">
					<a href=""></a>
					<a href=""></a>
					<a href=""></a>
				</div>
			</div> -->
			<section class="media-grid"></section>
		</main>
		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2>Contactez-moi</h2>
					<img src="assets/icons/close.svg" onclick="closeModal()" />
				</header>
				<form id="contact" method="post" onsubmit="return sendForm(event)">
					<div>
						<label for="fname">Prénom</label>
						<input type="text" id="fname" name="fname" />
					</div>
					<div>
						<label for="lname">Nom</label>
						<input type="text" id="lname" name="lname" />
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" />
					</div>
					<div>
						<label for="message">Votre Message</label>
						<textarea id="message" name="message" rows="4"></textarea>
					</div>
					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<div id="lightbox_modal">
			<div class="modal">
				<img
					class="close-btn"
					src="assets/icons/close-red.svg"
					onclick="closeLightbox()"
				/>
				<img class="prev-btn" src="assets/icons/arrow-left.svg" />
				<img class="next-btn" src="assets/icons/arrow-right.svg" />
				<div class="lightbox-content">
					<img src="./assets/images/Mimi/Animals_Rainbow.jpg" alt="" />
					<h2>Arc-en-ciel</h2>
				</div>
			</div>
		</div>
		<script src="scripts/models/Image.js"></script>
		<script src="scripts/models/Video.js"></script>
		<script src="scripts/factories/MediaFactory.js"></script>
		<script src="scripts/templates/MediaCard.js"></script>
		<script src="scripts/templates/photographerT.js"></script>
		<script src="/scripts/pages/photographer.js"></script>
		<script src="/scripts/utils/contactForm.js"></script>
		<script src="/scripts/utils/lightbox.js"></script>
	</body>
</html>
